<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Attendance System</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Face Detection Attendance</h1>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="about.html">About Us</a>
                <a href="members.html">Members</a>
                <a href="signin.html" class="signin-button">Sign In</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="webcam-section">
            <h2>Webcam</h2>
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="overlayCanvas"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <nav>
                <a href="members.html">&gt; Members</a>
                <a href="about.html">&gt; About Us</a>
            </nav>
            <p>&copy; 2024 Face Detection Attendance System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('videoElement');
                if (videoElement) {
                    videoElement.srcObject = stream;
                }
            } catch (err) {
                console.error("Error accessing the webcam: ", err);
            }
        }
        
        startVideo();
    </script>
</body>
</html>
